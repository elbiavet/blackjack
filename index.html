<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Blackjack</title>
  </head>
  <body>
    <header class="titulo">
      <h1 class="display-4">Blackjack</h1> 
    </header>

    <!-- Botones -->

    <div class="row m-4">
      <div class="col text-center">
          <button id= "btnNuevo" class="btn btn-lg btn-dark m-1">Nuevo Juego</button>
          <button id= "btnPedir" class="btn btn-lg btn-primary m-1">Pedir Carta</button>
          <button id= "btnDetener" class="btn btn-lg btn-danger m-1">Plantarse</button>
      </div>
    </div>

    <!-- tablero de juego -->
    <div class="row container m-3">
        <div class="col">
            <h2 class="text-light">Jugador - <span>0</span></h2>
            <div id="jugador-cartas" class="divCartas">
                <!-- <img> -->
            </div>
        </div>
    </div> 

    <div class="row container m-3">
        <div class="col">
            <h2 class="text-light">Computadora - <span>0</span></h2>
            <div id="computadora-cartas" class="divCartas">
                <!--  <img>-->
            </div>
        </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
